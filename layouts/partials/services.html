	<div id="fh5co-our-services" data-section="services">
		<div class="container">
            <div class="row row-bottom-padded-sm animate-box">
				<div class="col-md-12 section-heading text-center">
					<h2>{{ with .Site.Params.services.title }}{{ . | markdownify }}{{ end }}</h2>
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<h3>{{ with .Site.Params.services.description }}{{ . | markdownify }}{{ end }}</h3>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
			{{ range .Site.Params.services.item }}
                <div class="col-md-4">
                    <div class="box animate-box">
                        <div class="icon colored-1"><span><i class="{{ .icon | markdownify }}"></i></span></div>
                        <h3>{{ .title | markdownify }}</h3>
                        <p>{{ .description | markdownify }}</p>
                    </div>
				</div>
			{{ end }}
			</div>
		</div>
	</div>
